                    <a href="#">English</a>
                </div>
            </div>
    </header>
    <!--header part end-->
    <!-- logo part start -->
    <section class="cont">
        <div class="row logo">
            <div class="col-lg-5 logo_left">
                <a href="#"><img src="./img/logo/logo_bn.png" alt="logo"></a>
            </div>
            <div class="col-lg-5 logo_search">
                <input type="text" placeholder="খুঁজুন ">
                <button>অনুসন্ধান </button>

            <div class="col-lg-2 logo_right d-flex justify-content-end">

                <div class="logo2">
                    <p>সাথে থাকুন</p>
                    <a href="#"><img src="./img/logo//facebook-icon.png" alt=""></a>
                    <a href="#"><img src="./img/logo/youtube-icon.png" alt=""></a>
                    <a href="#"><img src="./img/logo/twitter-blue-icon.png" alt=""></a>
                    <a href="#"><img src="./img/logo/gplus-icon.png" alt=""></a>
                </div>
            </div>    
        </div>
    </section>
    <!-- logo part end-->

    <section class="cont">
        <div class="row menu1">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid"> 
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">হোম</a>

                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">সেবাখাত</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">ব্যবসা-বাণিজ্য
                        </a>

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">বৈদেশিক বিনিয়োগ</a>
                      </li>
                      <li class="nav-item">

                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">ফরমস</a>
                      </li>
                     
                    </ul> 
                  </div>
                </div>
              </nav>
        </div>
        <div class="row menu2">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid"> 
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">তথ্য বাতায়ন হ্যাকাথন</a>

        </div>

                      <div class="carousel-item">

                    </div>

                <div class="tab">tab</div>

                <!-- list end -->
            </div>

            <div class="col-sm-4 hero_sidebar">hero sidebar</div>

        </div>
